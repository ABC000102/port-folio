<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFRAME of the HTML </title>
    <style>
        .iframe {
            display: flex;
            justify-content: end;
            align-items: left;
        }

        iframe {
            height: 800px;
            width: 500px;

            float: none;
        }

        .iframe2 {
            display: flex;
            justify-content: flex-start;
            align-items: left;

        }
    </style>

</head>

<body>
    <a href="HTML-table.html" target="myframe"> go to page </a>

    <div class="iframe">
        <iframe src="html-102.html" frameborder="10px" name="myframe"></iframe>
    </div>




    <div class="iframe2">
        <iframe src="html-101.html" frameborder="15px"></iframe>
    </div>



</body>

</html>
